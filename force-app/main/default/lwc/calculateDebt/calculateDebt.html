<template>
    <!-- Lightning Data table to display data-->
    <lightning-card>
        <lightning-datatable  data={rawData} key-field="id" columns={columns}  onrowselection={getSelectedIdAction}  > </lightning-datatable>
        
        <div slot="footer"> 
            <article class="slds-card">
                <div class="slds-card__header slds-grid mycolor" style="background-color: #71b2ea;">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <div class="slds-text-heading_medium">Total</div>
                        </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <div class="slds-text-align_right slds-text-heading_medium">{totalBalance}</div>
                    </div>
                    </header>
                </div>
                <footer class="slds-card__footer">
                    <div class="slds-text-align_left slds-text-heading_medium">Total Row Count : {totalRows} &emsp;&emsp; Selected Rows Count : {selectedRowCount} &emsp;&emsp; Selected Rows Balance : {selectedRowBalance}</div>
                </footer>
                <lightning-button title="Add Debt" label="Add Debt" size="small" variant="brand" icon-name="utility:add" icon-position="left" onclick={openModal} class="slds-p-around_medium"></lightning-button>
                <lightning-button title="Remove Debt" label="Remove Debt" size="small" variant="brand" icon-name="utility:delete" icon-position="left" onclick={deleteDebt}></lightning-button>
            </article>
        </div>
    </lightning-card>

    <!-- Modal to take user's inpout for adding new Debt to the list-->
    <template if:true={ShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter Debt Details</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Creditor" name="creditor" placeholder="type here..."></lightning-input>
                </div>
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input type="text" label="First Name" name="firstname" placeholder="type here..." ></lightning-input>
                </div>
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Last Name"  name="lastname" placeholder="type here..." ></lightning-input>
                </div>
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input type="number" label="Min Pay %" name="minpay" placeholder="type here..." ></lightning-input>
                </div>
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input type="number" label="Balance" name="balance" placeholder="type here..."></lightning-input>
                </div>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={addDebt}>Save</button>
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>

</template>
